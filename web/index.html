<html>
<head>
<title>Twsync: Sync your Weibo with Twitter</title>
<link rel="stylesheet" href="/static/style.css" media="all">
</head>
<script type="text/javascript">
  function check(){
    if (document.forms[0]['twitter_name'].value==''){
      alert("That doesn't seem like a twitter name :(");
      return false;
    }
    return true;
  }
</script>
<body>
<div class="wrapper">
  <h1>Twsync</h1>
  <h3>Sync your Weibo with Twitter</h3>
  <div>
  <form action='apply' method='GET'>
    Enter your Twitter name
    <input name="twitter_name"></input>
    <input type="submit" value="Go Get Syned!" onclick="return check()"/>
  </form>
  </div>
</div>
<div class="footer">
  <hr/>
  NOTE: I made this for fun. Use it on your own risk. I'm @renorzr, follow me either on <a href="http://weibo.com/renoren">weibo</a> or <a href="http://twitter.com/renorzr">twitter</a>. This project is opensourced on <a href="http://github.com/renorzr/twsync">github</a>.
</div>
</body>
</html>
